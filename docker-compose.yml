version: '3.8'

services:

  mysqldb:
    container_name: mysqldb
    image: mysql
    ports:
      - '3308:3306'
    environment:   
      MYSQL_ROOT_PASSWORD: ba4569852 # Your password
      MYSQL_DATABASE: mysqldb
    networks:
      - python-network
    volumes: 
      - "db-volume:/var/lib/mysql"

  python3:
    container_name: python3
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysqldb
    networks:
      - python-network
    volumes: 
      - .:/usr/src/

volumes:
  db-volume:

networks:
  python-network:
    driver: bridge